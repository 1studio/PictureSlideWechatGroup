<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>电子相册</title>
</head>

<body>
    <div class="container">
        <!-- 全屏轮播图 -->
        <div class="slider">
            <div class="slide currentSlide">
            </div>
            <div class="slide">
            </div>
            <div class="slide">
            </div>
            <div class="slide">
            </div>
            <div class="slide">
            </div>
            <div class="slide">
            </div>
        </div>
        <!-- 控制按钮 -->
        <div class="buttons">
            <button id="prev"><i class="fas fa-arrow-left"></i></button>
            <button id="next"><i class="fas fa-arrow-right"></i></button>
        </div>
        <!-- 缩略图 -->
        <div class="miniPic">
            <ul>
              <li data-index="0" class="picture currentPicture"></li>
              <li data-index="1" class="picture"></li>
              <li data-index="2" class="picture"></li>
              <li data-index="3" class="picture"></li>
              <li data-index="4" class="picture"></li>
              <li data-index="5" class="picture"></li>
            </ul>
        </div>
        <script src="main.js"></script>
</body>

</html>
